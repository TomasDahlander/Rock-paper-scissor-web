<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor - The Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sketchBootstrapTheme.min.css" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container-fluid text-center">
    
      <div class="row" style="padding: 10px 0px; background-color: gold;">
        <div class="col-sm-2">
            <label class="container">Normal
                <input type="radio" checked="checked" name="radio" value="Normal" class="radio-input">
                <span class="checkmark"></span>
              </label>
              <label class="container">Hardcore
                <input type="radio" name="radio" value="Hardcore" class="radio-input">
                <span class="checkmark"></span>
              </label>
              <label class="container">Impossible
                <input type="radio" name="radio" value="Impossible" class="radio-input">
                <span class="checkmark"></span>
              </label>
        </div>
            <div class="col-sm-8 text-center">
                <h1 style="font-size: 4rem;">
                    Rock - Paper - Scissor</div>
                </h1>
            <div class="col-sm-2"></div>
      </div>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <img id="leftSign" style="padding: 50px 0px 20px; position: relative;" src="./images/rock-from-left.png" alt="sign from the left">
        </div>
        <div class="col-sm-4">
            <img id="rightSign" style="padding: 50px 0px 20px; position: relative;" src="./images/rock-from-right.png" alt="sign from the right">
        </div>
        <div class="col-sm-2"></div>
      </div>

      <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-3 adjust-panel"> 
              <span>Player</span>
          </div>
          <div class="col-sm-2 adjust-panel">
              <span>VS</span>
          </div>
          <div class="col-sm-3 adjust-panel">
              <span>NPC</span>
          </div>
          <div class="col-sm-2"></div>
      </div>

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-3 adjust-panel">
            <span id="playerScore">0</span>
        </div>
        <div class="col-sm-2 adjust-panel">
            <span>Score</span>
        </div>
        <div class="col-sm-3 adjust-panel">
            <span id="npcScore">0</span>
        </div>
        <div class="col-sm-2"></div>
      </div>


      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-2">
            <span>
                <button id="rockChoice" value="rock" class="adjust-button">ROCK</button>
            </span>
        </div>
        <div class="col-sm-2">
            <span>
                <button id="paperChoice" value="paper" class="adjust-button">PAPER</button>
            </span>
        </div>
        <div class="col-sm-2">
            <span>
                <button id="scissorChioce" value="scissor" class="adjust-button">SCISSOR</button>
            </span>
        </div>
        <div class="col-sm-3"></div>
      </div>

    </div>
    <footer style="background-color: gold;" class="text-center">
        Copyright &copy; 2021 â€“ Tomas Dahlander
    </footer class="fixed-bottom">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
